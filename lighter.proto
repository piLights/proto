syntax = "proto3";

option java_multiple_files = true;
option java_package = "de.grunicke.lighter";

package LighterGRPC;

service Lighter {
    rpc setColor(ColorMessage) returns (Confirmation) {};
    rpc checkConnection(InitMessage) returns (stream ColorMessage) {};
    rpc switchState(StateMessage) returns (Confirmation) {};
    rpc loadServerConfig(LoadServerRequest) returns (ServerConfig) {};
    rpc changeServerParameter(ChangeParameterMessage) returns (Confirmation) {};
}

message ColorMessage {
    bool onstate = 1;
    int32 r = 2;
    int32 g = 3;
    int32 b = 4;
    int32 opacity = 5;
    string deviceID = 6;
    string password = 7;
}


message StateMessage{
    bool onstate = 1;
    string deviceID = 2;
    string password = 3;
}

message Confirmation {
    bool success = 1;
}

message InitMessage{
    string deviceID = 1;
    string password = 2;
}

message LoadServerRequest {
    string deviceID = 1;
    string password = 2;
}

message ServerConfig {
    string serverName = 1;
    FadeTime fadeTime = 2;
    IpVersion ipVersion = 3;
}

message ChangeParameterMessage {
    string password = 1;
    oneof parameter {
        string serverName = 2;
        FadeTime fadeTime = 3;
        IpVersion ipversion = 4;
    }
}

message FadeTime {
    int32 millis = 1;
}

message IpVersion {
    enum Version {
        MULTI = 0;
        IPV4ONLY = 1;
        IPV6ONLY = 2;
    }
}
